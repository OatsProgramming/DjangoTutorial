<!--Copied from Bootstrap Intro-->
<!doctype html>
<html>
    <head>
        <!--We're going to add some style to the div section here-->
        <!--This will be the sidebar-->
        <!--Whenever you wanna specify a certain tag within a class you do the class name and the actual tag itself -->
        <style type="text/css">
            .sidenav {
                height: 100%;
                width: 160px;
                position: fixed;
                z-index: 1; 
                top: 0;
                left: 0;
                background-color:black;
                overflow-x: hidden;
                padding-top: 20px;
            }
            .sidenav a {
                padding: 6px 8px 6px 6px;
                text-decoration: none;
                color:antiquewhite;
                font-size:25px;
                display: block;
            }
            .sidenav a:hover {
                color:aqua
            }
            .main {
                margin-left:200px;
                padding: 0px 10px
            }
        </style> <!-- For the .main, thats to make sure the main content moves to the right since theres a side bar-->

        <!--Copied from Bootstrap Intro-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Copied from Bootstrap Intro-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Copied from Bootstrap Intro-->
      

        <title>
            {% block title %}Jack's Website{% endblock %}
        </title>
    </head>
<body>
    <div class="sidenav">
        <!--"a" is a link tag and href is where the link would go if you click on it--> 
        <a href="/">Home</a> <!--To leave it blank, put a '/' in href-->
        <a href="/register">Register</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
        <a href="/create">Create</a>
        <a href="/view">View</a>
    </div>
    <div id="content", name="content", class="main">
        <div class="row justify-content-center"> <!--This is to put it at the middle of page-->
            <div class="col-8">
                    <h1 class="mt-2">My Site</h1> <!--The header of the site--> <!--Refer to the bootstrap website to get different styles-->
                    <hr class="mt-0 mb-4">
                        {% block content %}
                        {% endblock %}
            </div>
        </div>
    </div>

    <!--Copied from Bootstrap Intro-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Copied from Bootstrap Intro-->

</body>
</html>
